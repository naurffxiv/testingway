name: Debug Issue Payload

on:
  issues:
    types: [opened, transferred]

jobs:
  debug-payload:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub Event
        env:
          EVENT_JSON: ${{ toJson(github.event) }}
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "--- PAYLOAD ---"
          echo "$EVENT_JSON"
          echo "--- END PAYLOAD ---"
