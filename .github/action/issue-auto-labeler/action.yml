name: Issue Auto-Labeler
description: Syncs GitHub Issue Form selections to labels automatically.

inputs:
  label-maps:
    description: |
      A JSON string defining the form field â†’ label mappings.
      Each key is the form field name, each value is an object mapping form options to label names.
    required: true

runs:
  using: composite
  steps:
    - name: Run labeler
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          eval(fs.readFileSync('${{ github.action_path }}/index.js', 'utf8'));
      env:
        LABEL_MAPS: ${{ inputs.label-maps }}
